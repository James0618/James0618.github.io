  友情链接: '/friendLink.html'

# 博主
author: true
name: '柴嘉骏'
NickName: '小柴'
webtitle: "James' HomePage"
bio: "Student of Xi'an JiaoTong University"
about: true
aboutyou: '西安交通大学在读学生，专业为自动化（钱学森班），计划在自己的主页上更新所学知识和一直以来情感上的困惑，啊总之就是想到什么更什么就好了，最主要的还是一个树洞吧，自我反思自我成长。'
portraits: '/assets/profile.jpeg' # your portraits image file path

# SNS
SNS: true
SNS-icon: #['Facebook', 'weibo', 'qq', 'github', 'Dribbble', 'Twitter', 'instagram', 'weixin', 'Codepen']
  mail: 'mailto:cjj0618@stu.xjtu.edu.com'
  weixin: 'images/qrcode_wechat.png' # 你的微信二维码存放的地址
  qq: 'images/qrcode_qq.png' # 你的qq二维码存放的地址 or http://wpa.qq.com/msgrd?v=3&uin='你的QQ号'&site=qq&menu=yes
